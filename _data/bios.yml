- name: Parth Detroja
  first_name: Parth
  slug: parth
  email: parth@parthdetroja.com
  bio: |
    Parth Detroja was the second youngest Product Manager hired in Facebook history. He leads social music product efforts such as adding music to stories on Facebook and Instagram. He is currently working on creating novel social experiences around premium music videos on Facebook. He previously worked at Microsoft where he laid the groundwork for Xbox’s acquisition of PlayFab.
