- name: Neel Mehta
  first_name: Neel
  slug: neel
  email: neel@namehta.com
  bio: |
    Neel is a Product Manager at Google working on the Chromebook hardware team, leading the design of the next generation of Chromebooks based on AMD chips, a potentially multi-billion dollar portfolio, and partnering with Daydream to bring AR capabilities to more Chromebooks. Previously at Microsoft, Neel launched numerous features for Microsoft Project and Planner, two products in the Office family, and was able to scale the product adoption to 150 million monthly active users. Prior to this, he founded the Civic Digital Fellowship, the first tech, data science, and PM internship program in the US government — it now sends 80+ students from top colleges to work in federal agencies every summer.
