- name: Adi Agashe
  first_name: Adi
  slug: adi
  email: adi@adityaagashe.com
  bio: |
    Aditya is one of the youngest Microsoft Program Managers working on Azure cloud computing to build hyper-converged and hybrid features that help customers adopt cloud technologies. Previously on Windows, he created a roadmap for and programmed a proof of concept of OneDrive Files On-Demand, a feature that now has tens of millions of users. When he founded Belle Applications, a technology consulting firm, in college, he scaled revenue to low six figures and negotiated for a sizeable equity stake in many of his clients.
