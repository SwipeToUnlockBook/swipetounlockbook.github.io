-   company: Amazon
    jobs:
        -   role: Business Analyst Intern
            description: |
                As you launch your career as a Business Analyst intern at Amazon, you will focus on improving the success within a business function by analyzing data, discovering and solving real world problem, and building metrics and business cases to improve customer experience. We are focused on your success and want to build future leaders within Amazon. You can expect a mixture of on-the-job and formalized training to boost skill development during your 3-month summer internship.
