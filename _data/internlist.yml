        -   role: Financial Analyst Intern
            description: |
                Financial Analyst interns will flex their finance, accounting, analytical, and business acumen to work on optimizing and driving quality to solve a problem or improve an existing process. The intern will have the opportunity to attend Finance Leadership Speaker Series, Intern social events, network and interact with strong leaders and developers of people throughout the Finance organization.
            url: https://www.amazon.jobs/en/jobs/563523/2018-financial-analyst-summer-interns
        -   role: Operations Financial Analyst Intern
            description: |
                The Operations Rotation Program (OFRP) intern roles are given significant responsibility from the start to drive both business and financial decisions. OFRP Interns are expected to evaluate and quantify new business ideas, and perform data-intensive analyses, all to drive meaningful change and improvement to the way we serve our customers. OFRP Interns are placed in our Fulfillment Centers during their internship to ensure they gain the varied experience to be well rounded leaders in our organization. This experience culminates to a final project review with senior leaders across all departments within Operations. Based on the individual’s performance during the internship, there would be an opportunity to start in a full-time Operations Finance Rotation Program.
            url: https://us-amazon.icims.com/jobs/563525/2018-operations-financial-analyst-summer-interns/job?mode=job&iis=Job+Board&iisn=Glassdoor
        -   role: Accounting Financial Analyst Intern
            description: |
                The Amazon Finance Rotation Program (AFRP) will hire and develop university Finance and Accounting professionals with exceptional learning agility and demonstrated leadership principles to successfully acquire technical, financial and business skills to advance their careers in Finance and Accounting at Amazon. AFRP Analysts will go through several rotations to ensure they gain the diverse experience to be well rounded leaders at Amazon. The Finance track will reside in Seattle, and consist of supporting our lines of businesses. The Accounting track will also reside in Seattle and includes rotations in Business-line Accounting, Central Accounting, and Internal Audit. The Operations Finance Rotation Program (OFRP) will be retained as the Operations track where FAs will work in our North American Fulfillment Centers during their rotations. 
            url: https://us-amazon.icims.com/jobs/563528/2018-accounting-financial-analyst-summer-intern/job?mode=job&iis=Job+Board&iisn=Glassdoor&mobile=false&width=1110&height=1200&bga=true&needsRedirect=false&jan1offset=-300&jun1offset=-240
        -   role: Air Program Manager Intern
            description: |
                As an Amazon Air Program Manager Intern, you will have the opportunity to OWN YOUR IMPACT by working alongside the Amazon Air Cargo Management team to innovate, manage, and create new air and ground solutions. The ideal candidate will be given an opportunity to partner with third-party vendors and other Amazon business units across our North America Fulfillment network. You must be a self-starter who is passionate about providing high-quality results, working in a fast-paced environment, and innovating to create process and efficient solutions to problems. Also, you must have strong communication skills to assist in driving effective solutions to complex challenges. You will assist in enhancing, tracking, and reporting on metrics which are key performance indicators (KPIs) that properly correlate to the Air Cargo Management’s objectives. You will be given an opportunity to effectively indicate areas of opportunity and risk that allow the team to prioritize, assess issues, and expedite performance improvements, so that the desired outcomes are achieved to plan and in a timely manner. Additionally, you will dive into Standard Work and Continuous Improvement through an intern project.
