-   company: Accenture
    jobs:
        -   role: Accenture Strategy Analyst Development Internship 
            description: |
                <p>As a Strategy Summer Analyst, you will help our clients lead in the New, by solving their biggest business challenges, on issues such as digital disruption, competitive agility, operating and business models, and future workforce.</p>
                <p>Our 10 week summer program begins with an orientation customized to provide core Strategy skill training and introduction to the Strategy practice, our work, and our people.  You’ll take the training you receive in Orientation and apply it to serving our clients on their most strategic challenges and opportunities. Throughout the summer program you can expect to learn through you project work as well as through weekly social, networking and training events.</p>
